<?php
use Illuminate\Support\Facades\DB;
use RainLab\User\Facades\Auth;

function onStart()
    {
    $user = Auth::getUser();
    $this['debt'] = DB::table('vage_calculator_debt')
        ->where('debt', '>', 0)
        ->where('uid', '=', $user->id)
        ->sum('debt');
    }
?>
