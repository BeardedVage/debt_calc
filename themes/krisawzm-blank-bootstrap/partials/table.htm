<?php
use Vage\Calculator\Models\Debt;
use RainLab\User\Facades\Auth;

function onStart()
{
    $user = Auth::getUser();
    $this['months'] = Debt::where('debt', '>', '0')
        ->where('uid', '=', $user->id)
        ->get();
}
?>
